{% extends "base.html" %}

{% block content %}

    <h1>Build a Blog</h1> 

    {% if posts|length == 0 %}
    <h2>No New Posts Yet</h2>
    
    {% else %}

        {% for post in posts %}
        <!-- <h3><a href="/blog?id={{post.id}}">{{post.blog_title}}</a></h3>   -->
        <h3><a href="/blog?id={{post.id}}">{{post.blog_title}}</a></h3>  

        <p>{{post.blog_text}}</p>
        <hr>
        {% endfor %}
        
    {% endif %}


{%endblock%}
